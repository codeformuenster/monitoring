version: "2"

services:
  prometheus:
    image: prom/prometheus:v2.0.0
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prom-tsdb:/prometheus
    ports:
      - "9090:9090"

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.11.0
    cap_add:
      - NET_RAW

volumes:
  prom-tsdb:
